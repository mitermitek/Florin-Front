<p-menubar [model]="navigationMenuItems()">
  <ng-template #start>
    <a routerLink="/" class="cursor-pointer">
      <img src="logo.png" alt="Florin logo" width="32" height="32" class="rounded" />
    </a>
  </ng-template>
  @if (isAuthenticated()) {
    <ng-template #end>
      <p-menu #menu [model]="userMenuItems()" [popup]="true" />
      <p-button (click)="menu.toggle($event)" size="small" icon="pi pi-user"/>
    </ng-template>
  }
</p-menubar>
